<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthcare Chatbot</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background:linear-gradient(270deg,#0E646C,#151A25);
     
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 50%;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #151A25;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 75%;
    }

    .bot {
      background-color: #e8f0fe;
      align-self: flex-start;
    }

    .user {
      background-color: #0E646C;
      color: white;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      padding: 20px;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      background-color: #151A25;
      color: white;
      border: none;

      padding: 10px 15px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #0E646C;
    }




    .chat-main {
  display:flex;
  gap: 10px;
  padding: 10px;
}

.chat-character {
  width: 100px;
  
  border-radius: 10px;
}

.chat-box {
  flex: 1; 
  max-height: 100px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}


.chat-intro {
  position: fixed;     
  top: 33px;     
  
  color:  0E646C;     
  left: 50%;        
  transform: translateX(-50%);
  width: 50%; 
 
  padding: 40px 25px;
  
  font-size: 20px;
  text-align: center;
  z-index: 1000;        /* make sure it‚Äôs above other elements */
}

  </style>

</head>
<h4 class="chat-intro">
  Welcome to Cura! I‚Äôm MedBot, your personal health companion. <br>Share your symptoms or questions, and I‚Äôll give advice, tell you if you should see a doctor, and suggest the best times for appointments.
</h4>
<div class="chat-container">
  <div class="chat-header">ü©∫ Health Assistant</div>
  
  <div class="chat-main">
    <img src="{{ url_for('static', filename='images/curabot.png') }}" alt="Chatbot Character" class="chat-character">
    
    <div class="chat-box" id="chatBox">
      <div class="message bot">Hello! I'm your health assistant. How can I help you today?</div>
    </div>
  </div>
  
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>


  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const userMsg = input.value.trim();
      if (userMsg === "") return;

      // Add user message
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = userMsg;
      chatBox.appendChild(userDiv);
      input.value = "";

      // Scroll down
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send to backend 
      try {
        const response = await fetch("/triage", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg }),
        });

        const data = await response.json();

        // Add bot reply
        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.textContent = data.reply || "Sorry, I didn‚Äôt understand.";
        chatBox.appendChild(botDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.textContent = "‚ö†Ô∏è Server not responding.";
        chatBox.appendChild(botDiv);
      }
    }
  </script>
</body>
</html>
